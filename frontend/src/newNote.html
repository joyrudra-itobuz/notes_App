<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>New Note</title>
  </head>
  <body class="">
    <nav class="nav flex justify-between p-5">
      <a
        href="index.html"
        class="my-auto go-home-link hover:scale-125 hover:translate-x-[-1rem] transition-all duration-300"
        ><i class="fa fa-arrow-left text-3xl"></i
      ></a>
      <h1 class="xl:text-5xl">New Note</h1>
      <button
        class="new-note-reset-button hover:rotate-[-360deg] hover:scale-125 transition-all duration-300"
      >
        <i class="fa fa-rotate-left text-3xl"></i>
      </button>
    </nav>
    <header class="new-note-header flex flex-col gap-20 mt-10">
      <input type="text" placeholder="Title" class="heading xl:text-5xl" />
      <textarea
        name="note-content"
        cols="30"
        rows="20"
        class="content xl:text-4xl"
        placeholder="Your Note Goes Here...."
      ></textarea>
    </header>
    <section>
      <button class="save-btn"><i class="fa-solid fa-floppy-disk"></i></button>
    </section>
    <div class="global-message-box hidden">Saved!</div>
  </body>
</html>
